    <div class="container">
      <a class="brand" href="/">
        <span class="brand-mark" aria-hidden="true">✎</span>
        <span class="brand-text">tina's wiki</span>
      </a>
      <nav class="site-nav" aria-label="주요 링크">

  </header>

  <main>
    <section class="post-collection" aria-labelledby="collection-title">
      <div class="container">
        <header class="collection-header">
          <p class="eyebrow">Archive</p>
          <div class="collection-intro">
            <h2 id="collection-title">전체 글 한눈에 보기</h2>
          </div>
          <div class="collection-toolbar" role="search" aria-label="글 필터">
            <label class="toolbar-search" for="post-search">
              <span class="visually-hidden">글 검색</span>
              <input id="post-search" type="search" placeholder="제목, 설명, 카테고리 검색" autocomplete="off" />
            </label>
            <label class="toolbar-filter" for="post-category-filter">
              <span class="visually-hidden">카테고리 선택</span>
              <select id="post-category-filter">
                <option value="">전체 카테고리</option>
              </select>
            </label>
            <div class="toolbar-view" role="group" aria-label="보기 모드">
              <button type="button" class="view-toggle is-active" data-view="card">카드</button>
              <button type="button" class="view-toggle" data-view="compact">압축</button>
            </div>
            <p id="post-result-count" class="result-count" aria-live="polite"></p>
          </div>
        </header>

        <div id="post-grid" class="post-grid" role="list" data-manifest="posts/manifest.json">
          <p class="loading">글 정보를 불러오는 중입니다…</p>
        </div>
      </div>
